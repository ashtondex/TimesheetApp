

<form [formGroup]="loginForm">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 heading-darkgray">
          <span>Time Management System Login</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <mat-form-field>
              <input matInput placeholder="User name"  formControlName="Username">
            <mat-error>Username is required.</mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
          <div class="col-xs-12">
            <mat-form-field>
                <input matInput type="password" placeholder="Password"  formControlName="Password">
              <mat-error>Password is required.</mat-error>
            </mat-form-field>
          </div>
      <div class="loginbutton">
          <button type="button" mat-button (click)="onSubmit()"> Login </button>
        </div>
          </div>
          </div>
        </form>
